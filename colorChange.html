<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change</title>
    <link rel="stylesheet" href="./colorChange.css">
    
</head>
<body>
    <header>Colour change</header>
    <main>
        <div class="main">
            <div id="circle" class="circle"></div>
        </div>
    </main>
    <div class="button_cont">
        <button onclick="Red()" class="red">Red</button>
        <button onclick="Blue()" class="blue">Blue</button>
        <button onclick="Green()" class="green">Green</button>
        <button onclick="Purple()" class="purple">Purple</button>
        <button onclick="Yellow()" class="yellow">Yellow</button>
        <button onclick="Pink()" class="pink">Pink</button>
        <button onclick="Grey()" class="grey">Grey</button>
        <button onclick="Black()" class="black">Black</button>
        <button onclick="Brown()" class="brown">Brown</button>
        <button onclick="Orange()" class="orange">Orange</button>
    </div>
</body>
</html>
<script src="./colorChange.js"></script>
